<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">*{margin:0;padding:0}div{float:left;width:60px;height:68px;margin:30px;font-size:18px;color:#000;text-align:center;line-height:68px;border:2px solid #ebebeb;background:#f7f6f6}.box2{-webkit-transform:skewX(30deg);transform:skewX(30deg)}.box3{-webkit-transform:scaleX(.5);transform:scaleX(.5)}.box4{-webkit-transform:rotate(45deg);transform:rotate(45deg)}.box5{-webkit-transform:translate(10px,20px);transform:translate(10px,20px)}.box6{-webkit-transform:skewX(30deg) scaleX(.5) rotate(45deg) translate(10px,20px);transform:skewX(30deg) scaleX(.5) rotate(45deg) translate(10px,20px)}</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
	<div class="box5">box5</div>
	<div class="box6">box6</div>
</body>
</html>
